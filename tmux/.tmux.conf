# Set prefix C-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Keys
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Improve colors
set -g default-terminal "tmux-256color"

# Vim cursor change
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Remove esc delay
set -s escape-time 0

# Display
set -g automatic-rename on
set -g renumber-windows on
set -g set-titles on

# Start window and pane indices at 1
set -g base-index 1
set -g pane-base-index 1

# Status bar
set -g status-style bg=default
set -g status-style fg=default
set -g status on
set -g status-left-style bright
set -g status-left "  #[fg=colour14]#[bg=default]#[fg=colour0]#[bg=colour14]"
set -g status-right "#[fg=red]  | #[fg=default]#{?window_zoomed_flag, #[fg=white#,bg=red] Fullscreen #[fg=default#,bg=default],}#{?client_prefix,#[bg=colour254]#[fg=colour0] #S , #S }"
set -g status-left-length 40
set -g status-justify right
set -g pane-border-status off
# set -g pane-border-format ' #{pane_current_command} '

# customize how windows are displayed in the status line
set -g window-status-current-format "#[fg=colour4]#[bg=default]#[fg=colour0]#[bg=colour4]#[fg=colour7]#[bg=default] âœ” #[fg=colour7]#{b:pane_current_path} #[fg=colour4]#[bg=colour0]"
set -g window-status-format "#[fg=colour0]#[bg=default]#[fg=colour247]#[bg=colour0] #I#[fg=colour244] #{b:pane_current_path} "

# Pane colors
set -g pane-active-border-style bg=default,fg=blue
set -g pane-border-style fg=default

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r C-i run-shell "tmux neww tmux-cht.sh"

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Panes
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# 'Refresh' pane
bind r split-window -c "#{pane_current_path}" \; select-pane -U \; kill-pane

# Sessions
bind C-y run-shell "tmux switch-client -t home"
bind P run-shell "open-tmux-session ~/wikis/personal"
bind S run-shell "open-tmux-session ~/projects/work/seo-tool"
bind T run-shell "open-tmux-session ~/projects/personal/timetxt"


# Killing
bind x kill-pane
