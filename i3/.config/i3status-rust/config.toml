interval = 40
hide_when_empty = true
json = true
[block.theme_overrides]
info_bg = "#8FBCBB"

# Todoist today
[[block]]
block = "custom"
command = "~/.config/i3status-rust/scripts/todoist/today"
interval = 40
hide_when_empty = true

[[block]]
block = "sound"
format = "{volume}"
driver = "auto"

[[block]]
block = "pacman"
interval = 600
format = "{both} updates available"
format_singular = "{both} update available"
format_up_to_date = "system up to date"
critical_updates_regex = "(linux |linux-lts|linux-zen)"
aur_command = "yay -Qua"
on_click = "alacritty -e sudo pacman -Syu"
[block.theme_overrides]
critical_bg = "#BF616A"

[[block]]
block = "networkmanager"
primary_only = true
on_click = "alacritty -e nmtui"
device_format = "{icon} {ap}"

[[block]]
block = "cpu"
interval = 4

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
format = "{available}"
unit = "GB"
interval = 20
warning = 30.0
alert = 10.0

[[block]]
block = "memory"
format_mem = "{mem_used_percents}"
format_swap = "{swap_used}/{swap_total}({swap_used_percents})"
display_type = "memory"
icons = true
clickable = false
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"

[[block]]
block = "battery"
interval = 10
format = "{percentage}"
