[theme.overrides]
idle_bg = "#2E3440"
idle_fg = "#f3f4f5"
info_bg = "#EBCB8B"
info_fg = "#2E3440"
good_bg = "#A3BE8C"
good_fg = "#2E3440"
warning_bg = "#BF616A"
warning_fg = "#2E3440"
separator = " "
separator_bg = "auto"
separator_fg = "auto"

[icons]
name = "awesome5"
[icons.overrides]

