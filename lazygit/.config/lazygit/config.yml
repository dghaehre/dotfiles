git:
  paging:
    # externalDiffCommand: difft --color=always
    # diffArgs: --word-diff
gui:
  # stuff relating to the UI
  scrollHeight: 2 # how many lines you scroll by
  scrollPastBottom: true # enable scrolling past the bottom
  sidePanelWidth: 0.3333 # number from 0 to 1
  expandFocusedSidePanel: false
  mainPanelSplitMode: 'flexible' # one of 'horizontal' | 'flexible' | 'vertical'
  language: 'en' # one of 'auto' | 'en' | 'zh' | 'pl' | 'nl' | 'ja'
  timeFormat: '02 Jan 06 15:04 MST' # https://pkg.go.dev/time#Time.Format
  theme:
    # lightTheme: false # For terminals with a light background
    activeBorderColor:
      - blue
      - bold
    inactiveBorderColor:
      - white
    optionsTextColor:
      - white
    selectedLineBgColor:
      - black
    selectedRangeBgColor:
      - black
    cherryPickedCommitBgColor:
      - cyan
    cherryPickedCommitFgColor:
      - blue
    unstagedChangesColor:
      - red
  commitLength:
    show: true
  mouseEvents: false
  skipDiscardChangeWarning: false
  skipStashWarning: false
  showFileTree: true # for rendering changes files in a tree format
  showListFooter: true # for seeing the '5 of 20' message in list panels
  showRandomTip: true
  showBottomLine: true # for hiding the bottom information line (unless it has important information to tell you)
  showCommandLog: false
  showIcons: true
  commandLogSize: 8
  splitDiff: 'auto' # one of 'auto' | 'always'
  authorColors:
    'Daniel': '#0000ff' # use red for John Smith
    'Daniel Haehre': '#0000ff' # use green for Alan Smithee
    # use blue for other authors
    '*': '#3B4252'
customCommands:
  - key: 'E'
    command: "floaterm {{.SelectedFile.Name | quote}}; kill -TERM (ps -o ppid= -p $fish_pid)"
    context: 'files'
    description: "open in vim from vim (floaterm)"
    output: terminal
